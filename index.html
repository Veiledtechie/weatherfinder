      <header>
        <form class="search-form" id="search-form-js">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-input-js"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="two-columns">
          <div>
            <h1 class="city" id="city-js">Nigeria</h1>

            <p class="city-details">
              <span id="time"></span>, <span id="description"></span> <br />
              Humidity:<strong id="humidity"></strong>, Wind:<strong
                id="wind-speed"
              ></strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div id="icon"></div>

            <div class="weather-temperature" id="weather-temperature-js">
              12
            </div>
            <div class="weather-unit">ºC</div>
          </div>
        </div>
